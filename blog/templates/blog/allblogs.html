{% extends 'base.html' %}

{% block title %}Welcome to my blog{% endblock %}

{% block bloglink %}
<a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
{% endblock bloglink %}

{% block content %}
<main role="main">
  <div class="container">
    <h1 class="text-center pt-5"> Welcome to Deepa's blog </h2>
      <br />
      {% for blog in blogs.all %}
      <div class="blog-post">
        <a href="{% url 'detail' blog.id %}">
          <h2 class="blog-post-title">{{ blog.title }}</h2>
        </a>
        <p class="blog-post-meta"> {{ blog.pub_date_pretty }} </p> <br />
        <img class="img-fluid" src="{{ blog.image.url }}" width="400" height="400"> <br />
        <br />
        <p>{{ blog.summary }}</p>
        <br />
      </div>
      {% endfor %}
      <hr />
  </div>
</main>
{% endblock %}
